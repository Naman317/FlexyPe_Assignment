<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Inventory Reservation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .product-sku {
            font-size: 0.85em;
            color: #999;
            font-weight: 500;
        }

        .stock-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .stock-high {
            background: #d4edda;
            color: #155724;
        }

        .stock-medium {
            background: #fff3cd;
            color: #856404;
        }

        .stock-low {
            background: #f8d7da;
            color: #721c24;
        }

        .stock-out {
            background: #e2e3e5;
            color: #383d41;
        }

        .product-price {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
            margin: 15px 0;
        }

        .product-details {
            margin: 15px 0;
            font-size: 0.95em;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .quantity-input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 1em;
            margin: 15px 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transform: scale(1.02);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .status-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .status-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-label {
            font-weight: 600;
            color: #667eea;
        }

        .status-value {
            color: #666;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert.show {
            display: block;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõçÔ∏è Smart Inventory Reservation</h1>
            <p>Flash Sale - Limited stock, first come first served!</p>
        </header>

        <div id="alert" class="alert"></div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>

        <div class="status-section">
            <h2>üìä Your Activity</h2>
            <div id="statusContainer">
                <p style="color: #999; text-align: center;">No activity yet. Start by reserving a product!</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        const USER_ID = 'user-' + Date.now();
        let reservations = {};
        let orders = {};

        // Show alert
        function showAlert(message, type = 'success') {
            const alertEl = document.getElementById('alert');
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type} show`;
            setTimeout(() => alertEl.classList.remove('show'), 5000);
        }

        // Format currency
        function formatPrice(price) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(price);
        }

        // Get stock status badge
        function getStockBadge(available, total) {
            if (available === 0) return 'stock-out';
            if (available < total * 0.2) return 'stock-low';
            if (available < total * 0.5) return 'stock-medium';
            return 'stock-high';
        }

        // Get stock status text
        function getStockText(available) {
            if (available === 0) return 'Out of Stock';
            if (available === 1) return 'Only 1 left!';
            if (available <= 5) return `Only ${available} left!`;
            return `${available} in stock`;
        }

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/inventory`);
                const result = await response.json();
                
                if (!result.success) {
                    showAlert('Failed to load products', 'error');
                    return;
                }

                const grid = document.getElementById('productsGrid');
                grid.innerHTML = '';

                result.data.forEach(product => {
                    const badge = getStockBadge(product.availableQuantity, product.totalQuantity);
                    const stockText = getStockText(product.availableQuantity);
                    
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <div class="product-header">
                            <div>
                                <div class="product-name">${product.productName}</div>
                                <div class="product-sku">${product.sku}</div>
                            </div>
                            <span class="stock-badge ${badge}">${stockText}</span>
                        </div>

                        <div class="product-price">${formatPrice(product.price)}</div>

                        <div class="product-details">
                            <div class="detail-row">
                                <span class="detail-label">Available:</span>
                                <span class="detail-value">${product.availableQuantity} units</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Reserved:</span>
                                <span class="detail-value">${product.reservedQuantity} units</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Total Stock:</span>
                                <span class="detail-value">${product.totalQuantity} units</span>
                            </div>
                        </div>

                        <input 
                            type="number" 
                            class="quantity-input" 
                            value="1" 
                            min="1" 
                            max="${product.availableQuantity}"
                            data-sku="${product.sku}"
                            placeholder="Quantity"
                            ${product.availableQuantity === 0 ? 'disabled' : ''}
                        >

                        <div class="button-group">
                            <button class="btn btn-primary" onclick="reserve('${product.sku}', this)" ${product.availableQuantity === 0 ? 'disabled' : ''}>
                                Reserve Now
                            </button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                showAlert('Error loading products: ' + error.message, 'error');
            }
        }

        // Reserve product
        async function reserve(sku, button) {
            const quantityInput = document.querySelector(`input[data-sku="${sku}"]`);
            const quantity = parseInt(quantityInput.value);

            if (quantity < 1) {
                showAlert('Please enter a valid quantity', 'error');
                return;
            }

            button.disabled = true;
            button.classList.add('loading');
            button.innerHTML = '<span class="spinner"></span>Reserving...';

            try {
                const response = await fetch(`${API_URL}/inventory/reserve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: USER_ID,
                        sku: sku,
                        quantity: quantity
                    })
                });

                const result = await response.json();

                if (result.success) {
                    const reservation = result.data;
                    reservations[sku] = {
                        reservationId: reservation.reservationId,
                        sku: sku,
                        quantity: quantity,
                        expiresAt: new Date(reservation.expiresAt)
                    };
                    
                    showAlert(`‚úÖ Reserved ${quantity} ${sku} - Expires in 5 minutes!`, 'success');
                    loadProducts();
                    updateStatus();
                } else {
                    showAlert('‚ùå ' + (result.error || 'Reservation failed'), 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            } finally {
                button.disabled = false;
                button.classList.remove('loading');
                button.textContent = 'Reserve Now';
            }
        }

        // Confirm checkout
        async function checkout(sku) {
            const reservation = reservations[sku];
            if (!reservation) {
                showAlert('No active reservation for this product', 'error');
                return;
            }

            const button = event.target;
            button.disabled = true;
            button.classList.add('loading');
            button.innerHTML = '<span class="spinner"></span>Processing...';

            try {
                const response = await fetch(`${API_URL}/checkout/confirm`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: USER_ID,
                        reservationId: reservation.reservationId
                    })
                });

                const result = await response.json();

                if (result.success) {
                    orders[sku] = result.data;
                    delete reservations[sku];
                    showAlert(`‚úÖ Order confirmed! Order ID: ${result.data.orderId}`, 'success');
                    updateStatus();
                } else {
                    showAlert('‚ùå ' + (result.error || 'Checkout failed'), 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            } finally {
                button.disabled = false;
                button.classList.remove('loading');
                button.innerHTML = 'Checkout';
            }
        }

        // Cancel reservation
        async function cancelReservation(sku) {
            const reservation = reservations[sku];
            if (!reservation) return;

            try {
                const response = await fetch(`${API_URL}/inventory/reserve/cancel`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        reservationId: reservation.reservationId
                    })
                });

                const result = await response.json();

                if (result.success) {
                    delete reservations[sku];
                    showAlert('‚úÖ Reservation cancelled', 'success');
                    loadProducts();
                    updateStatus();
                } else {
                    showAlert('‚ùå ' + (result.error || 'Cancellation failed'), 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        // Update status display
        function updateStatus() {
            const container = document.getElementById('statusContainer');
            let html = '';

            if (Object.keys(reservations).length === 0 && Object.keys(orders).length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center;">No activity yet. Start by reserving a product!</p>';
                return;
            }

            // Show reservations
            Object.values(reservations).forEach(res => {
                const timeLeft = Math.max(0, Math.round((res.expiresAt - new Date()) / 1000));
                html += `
                    <div class="status-item">
                        <div>
                            <div class="status-label">üì¶ Reserved: ${res.sku} (x${res.quantity})</div>
                            <div class="status-value">Expires in ${timeLeft}s</div>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button class="btn btn-primary" style="padding: 5px 10px; font-size: 0.9em;" onclick="checkout('${res.sku}')">Checkout</button>
                            <button class="btn btn-secondary" style="padding: 5px 10px; font-size: 0.9em;" onclick="cancelReservation('${res.sku}')">Cancel</button>
                        </div>
                    </div>
                `;
            });

            // Show orders
            Object.values(orders).forEach(order => {
                html += `
                    <div class="status-item">
                        <div>
                            <div class="status-label">‚úÖ Order: ${order.orderId}</div>
                            <div class="status-value">${order.sku} (x${order.quantity}) - Total: ${formatPrice(order.totalPrice)}</div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;

            // Update expiry times
            Object.keys(reservations).forEach(sku => {
                setTimeout(updateStatus, 1000);
            });
        }

        // Initial load
        loadProducts();
        updateStatus();

        // Refresh products every 10 seconds
        setInterval(loadProducts, 10000);
        // Update status every second
        setInterval(updateStatus, 1000);
    </script>
</body>
</html>
